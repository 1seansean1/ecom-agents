version: "3.8"

services:
  holly-backend:
    build: ./backend
    ports:
      - "8060:8060"
    environment:
      - HOLLY_AGENTS_URL=http://host.docker.internal:8050
      - HOLLY_LANGSMITH_API_KEY=${HOLLY_LANGSMITH_API_KEY}
      - HOLLY_LANGSMITH_PROJECT=holly-grace
    restart: unless-stopped

  holly-frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - holly-backend
    restart: unless-stopped
